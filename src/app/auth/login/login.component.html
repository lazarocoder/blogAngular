<div class="container">
  <h1 class="h3 mb-3 font-weight-normal">Favor, logar</h1>
  <form
    class="form-signin"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    novalidate
  >
    <div class="form-group">
      <label for="inputUsername" class="sr-only required">Username</label>
      <input
        type="text"
        id="inputUsername"
        formControlName="userName"
        class="form-control"
        placeholder="Username"
        require="true"
        autofocus=""
        [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
      />
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only required">Password</label>
      <input
        type="password"
        id="inputPassword"
        formControlName="password"
        class="form-control"
        placeholder="Password"
        required="true"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
    </div>
    <button class="btn btn-primary" type="submit">Entrar</button>
  </form>
</div>
